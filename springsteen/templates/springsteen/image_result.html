<h3><a href="{{ result.clickurl }}">{{ result.title|safe }}</a></h3>
<img class="thumbnail" src="{{ result.thumbnail_url }}">
<p class="summary">{{ result.abstract|safe }}</p>
<span class="url">{{ result.url|safe }}</span>
<span class="size">{{ result.size|filesizeformat }}</span>
{% if result.date %}<span class="date">{{ result.date }}</span>{% endif %}
